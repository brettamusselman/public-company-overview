version: 2

models:
  - name: int_fmp__hist_ticker
    description: "Intermediate model for FMP historical stock ticker data."
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
          - type: primary_key
            columns: [Ticker, EventDateTime, Inter, FileTimestamp]
    columns:
      - name: Ticker
        data_type: STRING
        constraints:
          - type: not_null
      - name: EventDateTime
        data_type: DATETIME
        constraints:
          - type: not_null
      - name: Close
        data_type: FLOAT64
      - name: High
        data_type: FLOAT64
      - name: Low
        data_type: FLOAT64
      - name: Open
        data_type: FLOAT64
      - name: Volume
        data_type: INT64
      - name: Vwap
        data_type: FLOAT64
      - name: Inter
        data_type: STRING
        constraints:
          - type: not_null
      - name: Change
        data_type: FLOAT64
      - name: ChangePercent 
        data_type: FLOAT64
      - name: FileTimestamp
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: DBTLoadedAtStaging
        data_type: TIMESTAMP
        constraints:
          - type: not_null
  - name: dim_fmp__tickers
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
          - type: primary_key
            columns: [TickerDimKey]
    columns:
      - name: TickerDimKey
        data_type: STRING
        constraints:
          - type: not_null
      - name: Ticker
        data_type: STRING
        constraints:
          - type: not_null
      - name: CompanyName
        data_type: STRING
      - name: FileTimestamp
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: DBTLoadedAtStaging
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: ExchangeDimKey
        data_type: STRING
        constraints:
          - type: foreign_key
            to: ref('dim_fmp__exchanges')
            to_columns: [ExchangeDimKey]
  - name: dim_fmp__exchanges
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
          - type: primary_key
            columns: [ExchangeDimKey]
    columns:
      - name: ExchangeDimKey
        data_type: STRING
      - name: ExchangeAcronym
        data_type: STRING
        constraints:
          - type: not_null
      - name: MIC
        data_type: STRING
      - name: OperatingMIC
        data_type: STRING
      - name: OperatingOrSegment
        data_type: STRING
      - name: ExchangeDescription
        data_type: STRING
      - name: ISOCountryCode
        data_type: STRING
      - name: Website
        data_type: STRING
      - name: FileTimestamp
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: DBTLoadedAtStaging
        data_type: TIMESTAMP
        constraints:
          - type: not_null