version: 2

models:
  - name: int_fmp__hist_ticker
    description: "Intermediate model for FMP historical stock ticker data."
    columns:
      - name: Datetime
        tests:
          - not_null
      - name: Ticker
        tests:
          - not_null
      - name: Open
      - name: High
      - name: Low
      - name: Close
      - name: Volume
      - name: Vwap
      - name: NumTransactions
      - name: Change
      - name: ChangePercent 
      - name: FileTimestamp
        tests:
          - not_null
      - name: DBTLoadedAtStaging
        tests:
          - not_null