version: 2

models:
  - name: int_polygon__hist_ticker
    description: "Intermediate model for Polygon historical stock ticker data."
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
          - type: primary_key
            columns: [Ticker, EventDateTime, Inter, FileTimestamp]
    columns:
      - name: Ticker
        data_type: STRING
        constraints:
          - type: not_null
      - name: EventDateTime
        data_type: DATETIME
        constraints:
          - type: not_null
      - name: Close
        data_type: FLOAT64
      - name: High
        data_type: FLOAT64
      - name: Low
        data_type: FLOAT64
      - name: Open
        data_type: FLOAT64
      - name: Volume
        data_type: INT64
      - name: Vwap
        data_type: FLOAT64
      - name: NumTransactions
        data_type: INT64
      - name: Inter
        data_type: STRING
        constraints:
          - type: not_null
      - name: FileTimestamp
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: DBTLoadedAtStaging 
        data_type: TIMESTAMP
        constraints:
          - type: not_null