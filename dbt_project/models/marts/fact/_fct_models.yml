version: 2

models:
  - name: fct__hist_ticker
    description: "Fact model for historical stock tickers"
    columns:
      - name: Ticker
        tests:
          - not_null
      - name: Open
      - name: High
      - name: Low
      - name: Close
      - name: Volume
      - name: Vwap
      - name: Change
      - name: ChangePercent
      - name: NumTransactions
      - name: Dividends
      - name: StockSplits
      - name: FileTimestamp
        tests:
          - not_null
      - name: DBTLoadedAtStaging
        tests:
          - not_null
      - name: RecencyRank
        tests:
          - not_null
      - name: Inter
        tests:
          - not_null
      - name: Datetime
        tests:
          - not_null
