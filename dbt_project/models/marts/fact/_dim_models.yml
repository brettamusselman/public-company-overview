version: 2

models:
  - name: dim__date
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
      - type: primary_key
        columns: [DateDimKey]
    columns:
      - name: DateDimKey
        data_type: INT64
        constraints:
          - type: not_null
      - name: EventDate
        data_type: DATE
        constraints:
          - type: not_null
      - name: YearNumber
        data_type: INT64
      - name: QuarterOfYear
        data_type: INT64
      - name: MonthOfYear
        data_type: INT64
      - name: DayOfMonth
        data_type: INT64
      - name: DayOfWeekNumber
        data_type: INT64
      - name: DayName
        data_type: STRING    
      - name: MonthName
        data_type: STRING 
      - name: WeekOfYearISO
        data_type: INT64
      - name: DayOfYear
        data_type: INT64
      - name: IsWeekend
        data_type: BOOLEAN
  - name: dim__time
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
      - type: primary_key
        columns: [TimeDimKey]
    columns:
      - name: TimeDimKey
        data_type: INT64
        constraints:
          - type: not_null
      - name: EventTime
        data_type: TIME
        constraints:
          - type: not_null
      - name: HourOfDay
        data_type: INT64
      - name: MinuteOfHour
        data_type: INT64
      - name: SecondOfMinute
        data_type: INT64
      - name: IsMarketHoursNY
        data_type: BOOLEAN
      - name: Time12HourFormat
        data_type: STRING
  - name: dim__interval
    config:
      materialized: 'table'
      contract:
        enforced: true
      on_schema_change: "append_new_columns" 
    constraints:
      - type: primary_key
        columns: [IntervalDimKey]
    columns:
      - name: IntervalDimKey
        data_type: STRING 
        constraints:
          - type: not_null
      - name: IntervalValue
        data_type: STRING
        constraints:
          - type: not_null
      - name: BaseUnit
        data_type: STRING
        constraints:
          - type: not_null
      - name: Multiplier
        data_type: INT64
        constraints:
          - type: not_null
      - name: IntervalDescription
        data_type: STRING
        constraints:
          - type: not_null
      - name: EquivalentInMinutes
        data_type: INT64
        constraints:
          - type: not_null