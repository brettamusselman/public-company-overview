version: 2

models:
  - name: dim__date
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
      - type: primary_key
        columns: [DateDimKey]
    columns:
      - name: DateDimKey
        data_type: INT64
        constraints:
          - type: not_null
      - name: EventDate
        data_type: DATE
        constraints:
          - type: not_null
      - name: YearNumber
        data_type: INT64
      - name: QuarterOfYear
        data_type: INT64
      - name: MonthOfYear
        data_type: INT64
      - name: DayOfMonth
        data_type: INT64
      - name: DayOfWeekNumber
        data_type: INT64
      - name: DayName
        data_type: STRING    
      - name: MonthName
        data_type: STRING 
      - name: WeekOfYearISO
        data_type: INT64
      - name: DayOfYear
        data_type: INT64
      - name: IsWeekend
        data_type: BOOLEAN
  - name: dim__time
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
      - type: primary_key
        columns: [TimeDimKey]
    columns:
      - name: TimeDimKey
        data_type: INT64
        constraints:
          - type: not_null
      - name: EventTime
        data_type: TIME
        constraints:
          - type: not_null
      - name: HourOfDay
        data_type: INT64
      - name: MinuteOfHour
        data_type: INT64
      - name: SecondOfMinute
        data_type: INT64
      - name: IsMarketHoursNY
        data_type: BOOLEAN
      - name: Time12HourFormat
        data_type: STRING
  - name: dim__interval
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns" 
    constraints:
      - type: primary_key
        columns: [IntervalDimKey]
    columns:
      - name: IntervalDimKey
        data_type: STRING 
        constraints:
          - type: not_null
      - name: IntervalValue
        data_type: STRING
        constraints:
          - type: not_null
      - name: BaseUnit
        data_type: STRING
        constraints:
          - type: not_null
      - name: Multiplier
        data_type: INT64
        constraints:
          - type: not_null
      - name: IntervalDescription
        data_type: STRING
        constraints:
          - type: not_null
      - name: EquivalentInMinutes
        data_type: INT64
        constraints:
          - type: not_null
  - name: dim__exchanges
    config:
      contract:
        enforced: true     
      on_schema_change: "append_new_columns"
    constraints:
      - type: primary_key
        columns: [ExchangeDimKey]
    columns:
      - name: ExchangeDimKey
        data_type: STRING
        constraints:
          - type: not_null
      - name: ExchangeAcronym
        data_type: STRING
      - name: MIC
        data_type: STRING
      - name: OperatingMIC
        data_type: STRING
      - name: OperatingOrSegment
        data_type: STRING
      - name: ExchangeDescription
        data_type: STRING
      - name: ISOCountryCode
        data_type: STRING
      - name: Website
        data_type: STRING
      - name: SourceSystem
        data_type: STRING
        constraints:
          - type: not_null
      - name: Rank
        data_type: INT64
        constraints:
          - type: not_null
      - name: FileTimestamp
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: DBTLoadedAtStaging
        data_type: TIMESTAMP
        constraints:
          - type: not_null
  - name: dim__tickers
    config:
      contract:
        enforced: true
      on_schema_change: "append_new_columns"
    constraints:
          - type: primary_key
            columns: [TickerDimKey]
    columns:
      - name: TickerDimKey
        data_type: STRING
        constraints:
          - type: not_null
      - name: Ticker
        data_type: STRING
        constraints:
          - type: not_null
      - name: CompanyName
        data_type: STRING
      - name: SourceSystem
        data_type: STRING
        constraints:
          - type: not_null
      - name: Rank
        data_type: INT64
        constraints:
          - type: not_null
      - name: FileTimestamp
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: DBTLoadedAtStaging
        data_type: TIMESTAMP
        constraints:
          - type: not_null
      - name: ExchangeDimKey
        data_type: STRING
        constraints:
          - type: foreign_key
            to: ref('dim__exchanges')
            to_columns: [ExchangeDimKey]